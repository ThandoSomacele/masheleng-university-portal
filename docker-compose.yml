version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: masheleng-postgres
    environment:
      POSTGRES_USER: masheleng
      POSTGRES_PASSWORD: masheleng_dev_password_2024
      POSTGRES_DB: masheleng_portal
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U masheleng -d masheleng_portal']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - masheleng-network

  redis:
    image: redis:7-alpine
    container_name: masheleng-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - masheleng-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  masheleng-network:
    driver: bridge
